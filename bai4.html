<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<canvas id="Mycanvas">
</canvas>


</body>
<script>
class Rectangle{
        x;
        y;
        width;
        height;
        color;

        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
            this.cvs = document.getElementById('Mycanvas');
            this.ctx = this.cvs.getContext('2d')
        }

        Render() {
            this.ctx.beginPath();
            this.ctx.rect(this.x, this.y, this.width, this.height);
            this.ctx.fillStyle = this.color;
            this.ctx.fill();
            this.ctx.closePath();
        }


    }
    let chuNhat=new Rectangle(10,10,200,100,'#000000')
    chuNhat.Render()
</script>
</html>
